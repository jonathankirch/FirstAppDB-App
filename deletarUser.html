<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Deletar Usu√°rio</title>

<body>
  <div class="container">


    <form id="formDelete" class="col border p-4 m-4" onsubmit="handleSubmitDeletar(event)">
      <h2>Deletar Conta</h2>
      <div class="mb-3">
        <label for="nameDelete" class="form-label">Name Account:</label>
        <input type="text" name="name" class="form-control" id="nameDelete"/>
      </div>
      <div class="mb-3">
        <label for="emailDelete" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" id="emailDelete" />
      </div>
      <div class="mb-3">
        <label for="passwordDelete" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" id="passwordDelete" />
      </div>
      <div class="mb-3 form-check"></div>
      <button id="btnDelete" class="btn btn-danger">Deletar</button>
    </form>


  </div>
</body>
